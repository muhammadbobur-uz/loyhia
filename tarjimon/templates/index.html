<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tarjimon</title>
    <link rel="stylesheet" type="text/css" href="{% static '/semantic-ui/semantic.min.css' %}">
</head>
<body>
    <div class="ui header segment">
        <div class="ui container">
            <h1 class = "ui header">Online tarjimon</h1>
            <div class="ui divider"></div>
            <p>Tezlik, qulaylik, bepul tarjimon.</p>
        </div>
    </div>
    <div class="ui container">
        <div class="ui placeholder segment">
            <div class="ui icon header">
                Ingilizcha - O'zbekcha, O'zbekcha - Ingilizcha
            </div>
            <form action="/" method="GET" class="inline" style="width:90%;">
                <div class="ui massive from search">
                    <div class="ui icon input" style="width:100%;">
                        <input name="q" class="prompt" type="text" placeholder="So'zni kiriting ..."/>
                        <i class="search link icon"></i>
                    </div>
                </div>
            </form>
        </div>
        <div class="ui piled segment">
            <h4 class="ui header">Natija</h4>
            <table class="ui celled large olive table">
                <thead>
                    <tr>
                        <th><i class="united kingdom flag"></i>Ingilizcha</th>
                        <th><i class="uzbekistan flag"></i>O'zbekcha</th>
                    </tr>
                </thead>
                <tbody>
                    {% if n %}
                    {% for i in n %}
                    <tr>
                        <td>{{ i.ingilizcha }}</td>
                        <td>{{ i.uzbekchasi }}</td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
